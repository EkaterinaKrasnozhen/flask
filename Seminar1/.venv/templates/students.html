<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<table>
  <tr>
	<td>Имя</td>
	<td>Фамилия</td>
	<td>Возраст</td>
	<td>Средний балл</td>
  </tr>
	{% for student in students %}
	<tr>
	  <td>{{ student.name }}</td>
	  <td>{{ student.surname }}</td>
	  <td>{{ student.age }}</td>
	  <td>{{ student.score }}</td>
    </tr>
	{% endfor %}
</table>
</body>
</html>
