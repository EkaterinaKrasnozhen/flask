{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
    <div class="row">
        {% for student in students %}
            <p class="col-12 col-md-6">Студент: {{ student.name }} {{ student.surname }}<br>
            Факультет: {{ student.faculty.name }}</p>
        {% endfor %}
    </div>
{% endblock %}
